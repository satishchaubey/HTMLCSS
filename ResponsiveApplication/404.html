<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Responsive Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column">
    <!--Login Description -->
    <div class="container my-5">
        <div>
            <h1 class="text-center"><a href="/index.html" style="text-decoration: none;color:black">e-Shopper</a></h1>
          </div>
      <div class="d-flex justify-content-center">
        <div class="login-box m-auto col-4 mt-5 text-center">
          <h3 class="text-center">Logged Out SuccessFully</h3>
          <i class="bi bi-emoji-frown-fill text-danger success-icon"></i>
          <h6>Have A Nice Shopping .....
            <hr/><h6>OR</h6><hr/>
            
            <a href="/">GO TO Home Page</a>
          </h6>
        </div>
      </div>
    </div>
    <!-- Footer Start -->
    <div class="footer mt-auto bg-dark text-light">
      <div class="container py-3">
        <div class="row d-flex footer-items">
          <div class="col">
            <h5>Categories</h5>
            <ul>
              <li><a href="#">Watches</a></li>
              <li><a href="#">Mobiles</a></li>
              <li><a href="#">Tablets</a></li>
              <li><a href="#">Audio</a></li>
              <li><a href="#">Drones</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>UseFull Links</h5>
            <ul>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Mission</a></li>
            </ul>
          </div>
          <div class="col">
            <h5>Get Updates</h5>
            <div class="d-flex subscribe">
              <input type="text" class="form-control" />
              <button
                class="btn btn-warning"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="See Your Subscription"
              >
                Subscribe
              </button>
            </div>
            <div class="mt-3">
              <div class="btn-group social-icons" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-dark mx-2"><i class="bi bi-facebook"></i></button>
                <button type="button" class="btn btn-dark max-2"><i class="bi bi-instagram"></i></button>
                <button type="button" class="btn btn-dark mx-2"><i class="bi bi-twitter"></i></button>
                <button type="button" class="btn btn-dark mx-2"><i class="bi bi-whatsapp"></i></button>
                <button type="button" class="btn btn-dark mx-2"><i class="bi bi-snapchat"></i></button>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <!-- footer ends -->
   
    <div class="toast align-items-center text-bg-primary border-0 position-fixed top-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Item is successfully added to your Cart.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <!-- Footer End -->
    <script src="./app.js"></script>
  </body>
</html>
